<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>

    <h1>Dynamic Quote Generator</h1>

    <!-- Quote Display -->
    <div id="quoteDisplay">Loading quotes...</div>

    <!-- New Quote Button -->
    <button id="newQuote">New Quote</button>

    <!-- Category Filter Dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <!-- Quote Adding Form -->
    <div>
        <input type="text" id="newQuoteText" placeholder="Enter a new quote">
        <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- Import / Export Functionality -->
    <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">

    <!-- Sync Status and Conflict Resolution -->
    <div id="syncStatus" style="color: green; margin-top: 10px;"></div>
    <div id="conflictResolution" style="color: red; margin-top: 10px;"></div>

    <script src="script.js"></script>
</body>
</html>
